name: schedule_dbt_job

on:
   push:
    branches:
       - QA
       
env:
   DBT_PROFILES_DIR: ./
   DBT_SNOWFLAKE_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
   DBT_SNOWFLAKE_USERNAME: ${{ secrets.SF_QA_USERNAME }}
   DBT_SNOWFLAKE_PW: ${{ secrets.SF_QA_PASSWORD }}
   
jobs:
   dbt_deploy_job:
    name: dbt_qa_deploy_job
    runs-on: ubuntu-latest

    steps:
       - name: Check out
         uses: actions/checkout@master

       - uses: actions/setup-python@v1
         with:
           python-version: "3.9.x"
           
       - name: Load environment variables
         run: |
          set -a
          source config.env
          set +a

       - name: Use the variable
         run: echo "The value of MY_VARIABLE is $MY_VARIABLE"
       - name: Install dependencies
         run: |
           pip install dbt-snowflake
           dbt deps

 
       - name: dbt run
         run: |
                
                dbt run --target QA
     

