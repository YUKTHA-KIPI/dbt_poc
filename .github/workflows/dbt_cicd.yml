name: schedule_dbt_job

on:
   push:
    branches:
       - QA
       
env:
   DBT_PROFILES_DIR: ./
   DBT_SNOWFLAKE_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
   DBT_SNOWFLAKE_USERNAME: ${{ secrets.SF_QA_USERNAME }}
   DBT_SNOWFLAKE_PW: ${{ secrets.SF_QA_PASSWORD }}
   
jobs:
   dbt_deploy_job:
    name: dbt_qa_deploy_job
    runs-on: ubuntu-latest

    steps:
       - name: Check out
         uses: actions/checkout@master

       - uses: actions/setup-python@v1
         with:
           python-version: "3.9.x"

       - name: Install dependencies
         run: |
           pip install dbt-snowflake
           pip install snowflake-snowpark-python
           dbt deps

       # dbt related commands here - run use --target prod/qa/dev to run for specific environments
       - name: Run dbt compile
         run: dbt compile
         
       - name: Upload compiled artifacts
         uses: actions/upload-artifact@v3
         with:
          name: dbt-compiled-artifacts
          path: target/manifest.json
          
       - name: Dbt build
         run: |
               python manage_dbt_artifacts.py download
               dbt build --select state:modified+ --defer --favor-state --state=. --target QA

       - name: dbt run
         run: |
                python manage_dbt_artifacts.py download
                dbt run --select state:modified+ --defer --favor-state --state=. --target QA
                python manage_dbt_artifacts.py load

